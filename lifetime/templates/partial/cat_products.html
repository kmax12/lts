{% load ship_tags %}
<div class="row">
  {% for p in products %}
  <div class="span3">
    <div class="lightbg product">
      <a href="/product/{{p.id}}">
        <div class="image" style="background-image:url('{{p.productimage_set.all|first}}');"></div>
        <h5>{{p.name}}</h5>
      </a>
      <div>
        {% if request.user|can_ship:p %}
        <div class="muted">$0 &minus; Free Shipping</div>
        <div class="buttons">
          {% include "partial/shipit_button.html" with p=p type="tile" %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
