<div id="order-modal" class="modal hide fade" tabindex="-1" data-width="400">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4>Place order</h4>
        <a href="/account/address/" class="">Edit your address</a>
    </div>
    <div class="modal-body">
        <p><strong>Confirm shipment</strong> of <span id="order-item"></span></p>
        <div><strong>Ship to:</strong></div>
        <div>
            {{user.first_name}}
            <br>
            {% with address=user.address %}
                {{address.address_line1}}
                <br>
                {% if address.address_line2 %}
                    {{address.address_line2}}
                    <br>
                {% endif %}
                {{address.city}}, {{address.state_province}} 
            {% endwith %}
        </div>
    </div>
    <div class="modal-footer">
        <form id="order-form" class="pull-right" action="/account/order/" method="post">
            <input id="item-id" name="id" type="hidden" value="7"/>
            <button type="submit" class="btn btn-warning">{{ORDER_TEXT}}</button>
        </form>

        <button class="pull-right" type="button" data-dismiss="modal" class="btn">Cancel</button>
    </div>
</div>
