<table class="table table-hover">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>1 year of unlimited {{ item.product.name }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>Total: {{cart.total}}</td>
        </tr>
    </tbody>
</table>
