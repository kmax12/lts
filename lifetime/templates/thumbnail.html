<li class="{{li_class}}" style="">
    <div class="">
    	
        <img src="{{STATIC_URL}}{{p.img}}" alt="">
        <div class="caption">
	        <h3 class="product-title">{{p.name}}</h3>
	        <div class="price label">${{p.price|floatformat:"0"}}</div>
	        <div class="pull-right">
	        	{% if p in subscriptions %}
    			<a href="/account/" class="btn btn-info">{{ORDER_TEXT}}</a>
    			{% else %}
    			<a href="/cart/add?id={{p.pk}}" data-id={{p.pk}} class="btn btn-buy add-to-cart">Buy</a>
    			{% endif %}
	        	
	        </div>
	        <div class="description">
	        	{{p.description}}
	        </div>
	     </div>
    </div>
</li>
